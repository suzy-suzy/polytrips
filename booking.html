<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>booking</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="booking-container">
        <div class="content-wrapper">
            <div class="booking">
                <h2>예약 진행중인 여행</h2>
                <ul>
                    <li>
                        <div class="thumbnail">
                            <a href="#">
                                <img src="images/img_hotel_room.png" alt="">
                            </a>
                        </div>
                        <div class="info">
                            <h3>Sight Seeing Title of trips trips tripsdfsfasdfsdf...</h3>
                            <div class="wrap">
                                <div class="price">
                                    <span class="date">Oct 05 - Oct 07.2021</span>
                                    <span class="now_currency">₩ 99,439,000</span>
                                    <strong><span>US$</span>279</strong>
                                </div>
                                <div class="book">
                                    <span class="limit_time">09:52</span>
                                    <span class="book-list__btn">
                                        <a href="#">Book</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!--//booking-->
        </div>
        <!--//content-wrapper-->
    </div>
    <!--//booking-container-->
    

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
