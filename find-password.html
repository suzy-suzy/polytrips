<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>find-password</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="login-container">
        <div class="content-wrapper">
            <div class="reset-password__content">
                <h2>Reset Password</h2>
                <div class="form">
                    <div class="reset-password__email">
                        <input type="email" placeholder="E-mail" required>
                        <input type="button" value="Send">
                    </div>
                    <!-- <div class="code">
                        <input type="number" placeholder="Verification Code" required>           
                    </div> -->
                    <p class="email-code__check">Please enter the verification code sent to you by email.</p>
                    <input type="submit" value="continue">
                </div>
                <!--//form-->
            </div>
            <!--//reset-password__content-->
        </div>
        <!--//contents-wrapper-->
    </div>
    <!--//login-container-->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
