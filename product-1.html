<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>product-1</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="product-container">
        <div class="product-main-img">
            <div class="img">
                <a href="#">
                    <img src="images/img_main_Product.png" alt="대표 이미지">
                </a>
                <!-- tag -->
                <span class="event__tag">Special</span>
                <span class="sold-out__tag">Sold Out</span>
                <span class="to-be-confirmed__tag">To Be Confirmed</span>
                <!-- //tag -->
                <span class="share-btn">
                    <img src="images/btn_share.png" alt="공유">
                </span>
                <!--share__popup-->
                <div class="share__popup">
                    <div class="wrap">
                        <ul class="sns">
                            <li><a href="#"><img src="images/share_kakao.png" alt=""></a></li>
                            <li><a href="#"><img src="images/share_band.png" alt=""></a></li>
                            <li><a href="#"><img src="images/share_line.png" alt=""></a></li>
                            <li><a href="#"><img src="images/share_facebook.png" alt=""></a></li>
                            <li><a href="#"><img src="images/share_twitter.png" alt=""></a></li>
                        </ul>
                        <div class="url-copy">
                            <input type="url" placeholder="Url">
                            <input type="button" value="Copy">
                        </div>
                        <span class="close-btn hide-share-popup">
                            <img src="images/btn_close.png" alt="닫기">
                        </span>
                    </div>
                </div>
                <!--//share__popup-->
                <span class="wish-btn toggle-wish same_trips" data-no="38">
                    <img src="images/btn_wish_off.png" alt="좋아요">
                </span>
                <!-- wish-on__popup -->
                <div class="wish-on__popup">
                    <p>위시리스트에<br>성공적으로<br>추가되었습니다.</p>
                    <img src="images/wish_on_popup.png" alt="위시리스트 추가 팝업">
                </div>
                <!--//wish-on__popup-->
            </div>
        </div>
        <!--//product-main-img-->

        <div class="contents-wrapper">
            <div class="product-title">
                <div class="head">
                    <p>Kenya > Africa > location</p>
                    <h2>Yangshuo 3 nights stay with Bamboo Rafting</h2>
                    <div>
                        <span class="date">Oct 05.2021 - Oct 07.2021</span>
                        <span class="weather">
                            <span class="night">14</span>
                            <span class="day">15</span>
                        </span>
                    </div>
                </div>
                <div class="foot">
                    <span class="login_price">
                        <img class="poly-label" src="images/category_polytrips.png" alt="">
                        <img src="images/member_price_p_en.png" alt="">
                    </span>
                    <!--//login_price-->
                    <!-- <div class="point-wrap">
                        <img src="images/category_polytrips.png" alt="">
                        <div class="point">
                            <span>Polychip</span>
                            <span>Get<strong>+0</strong></span>
                            <img src="images/icon_info.png" alt="포인트 정보">
                        </div>
                    </div>
                    <div class="price">
                        <strong><span>US$</span>99,379</strong>
                        <div>
                            <span>₩99,439,000</span>
                            <span class="per-person__btn">/ person</span>
                        </div>
                    </div> -->
                </div>
            </div>
            <!--//product-title-->
        </div>
        <!--//contents-wrapper-->

        <div class="sold-out__btn">
            <ul>
                <li>
                    <img src="images/btm_wish_off.png" alt="좋아요">
                </li>
                <li>
                    <img src="images/icon_share.png" alt="공유">
                </li>
                <li>Sold Out</li>
            </ul>
        </div>
        <!--//sold-out__btn-->
    </div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
