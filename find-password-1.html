<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>find-password-1</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="login-container">
        <div class="content-wrapper">
            <div class="reset-password__content">
                <h2>Reset Password</h2>
                <div class="pw_input">
                    <div class="form">
                        <p style="color:blue;">The password must be more than between 8 and 32 characters. contain at least one of alphabets, numbers and special charcters.</p>
                        <input type="password" id="pass1" placeholder="New password" required autocomplete="off">
                        <input type="password" id="pass2" placeholder="Confirm password" required autocomplete="off">
                        <input type="submit" class="change_pw" value="Change">
                    </div>
                </div>
                <div class="pw_complete">
                    <div class="form">
                        <div class="message">
                            <img src="images/icon_key.png" alt="">
                            <span>The password<br>has been changed</span>
                        </div>
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
            <!--//reset-password__content-->
        </div>
        <!--//contents-wrapper-->
    </div>
    <!--//login-container-->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
